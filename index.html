---
layout: layout
title: "bylinebeatny -- local news commentary events & more -- @bylinebeatny"
---
<div class="content">	  
	<div class="row">		
		<div class="span4 columns">
			
			  {% for post in site.posts %}	
		 <div id="bbCards"><h3>
			 <div id="bbHeadline"><a href="{{ post.url }}">{{ post.title }}</a></h3></div>
			 <div id="bbBio">Kevin Gailey - Creative Director @BylineBeat</div>
			 <p><small><strong>{{ post.date | date: "%B %e, %Y" }}</strong> . {{ post.category }} . </small></p>
			 {{post.summary}}
			  
			  
		 
		 </div>			
			  {% endfor %}		
<br />
</div>
		<div class="span4 columns">
			
		</div>		
		<div class="span4 columns">		  
		  </div>		
	</div>
</div>
