<div id="BBbar" style="
				z-index: 2;
				border-top-color: black;
				border-top-width: 2px;
				border-radius: 28px;
					border-bottom-color: black;
					border-bottom-style: solid;
					border-bottom-width: 6px;
					margin-left: 15px;
					text-align: center;
					width: 700px;
					margin-top: 0px;
					background-color: white;
					position: fixed;
					border-top-style: solid;">
			<a href="http://bylinebeat.com/tagged/BBhome" class="title" title="Home"><img src="http://s3.amazonaws.com/data.tumblr.com/tumblr_lszgt0ImJH1qmnwbqo1_1280.png" height="40" width="400"/></a><br />
			</div>
<div class="row">
	<p><h1>{{ page.title }}</h1></p>	
	<div class="span3 column">
		<h4><strong>{{ page.date | date: "%B %e, %Y" }} <small>. {{ page.category }} . <a href="http://erjjones.github.com{{ page.url }}#disqus_thread" disqus_url="http://erjjones.github.com{{ page.url }}#!newthread"></a></small></strong></h4>
	</div>		
	<div class="span9 column">
		<p class="pull-right">{% if page.previous.url %} <a href="{{page.previous.url}}" title="Previous Post: {{page.previous.title}}"><i class="icon-chevron-left"></i></a> 	{% endif %}   {% if page.next.url %} 	<a href="{{page.next.url}}" title="Next Post: {{page.next.title}}"><i class="icon-chevron-right"></i></a> 	{% endif %} </p>  
	</div>
</div>
<div class="row">
	<div class="span12 column">
		<hr>
	</div>
</div>
