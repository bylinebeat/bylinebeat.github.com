---
layout: layout
title: "byline|beat -- news commentary community & more -- @bylinebeat"
---

<div class="content">	  
	<div class="row">		
		<div class="span7 columns">
			  {% for post in site.posts %}
			  <hr width="75%" />
			  <small style="text-align: center;" ><a href="{{ post.url }}">{{ post.date | date: "%H : %M • %m %d • %Y" }}</a></small>
			  <hr width="75%" />	
			  <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
			  <p><br /> {{ post.content|strip_html|truncate: 140 }} &nbsp; <a href="{{ post.url }}">read|more →</a>
			  <br /><div id="bbMore">
			 tagged: {{ post.category }} </div></p>			
			  {% endfor %}	
		</div>
